<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="Crystal cube reflecting colors" class="card__picture">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info-value">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="card__info-time">
          <img src="images/icon-clock.svg" alt="Clock for the time left">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card__attribution">
        <img src="images/image-avatar.png" alt="Photo of the creator with the sun over his face.">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Vincent Rendon</a>.</p>
  </footer>
</body>
</html>
